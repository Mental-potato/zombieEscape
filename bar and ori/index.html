<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Chase Game</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <h1>üßü ZOMBIE CHASE üßü</h1>

  <div id="ui">
    <div id="stats">
      <div id="timer">Time survived: 0.0s</div>
      <div id="killCount">Kills: 0</div>
      <div style="display: flex; align-items: center;">
        <div id="ammo">Ammo: 30</div>
        <div id="reloadBar">
          <div id="reloadProgress"></div>
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div style="position: relative;">
    <canvas id="game" width="800" height="600"></canvas>
    <div id="gameOver" style="display:none;">GAME OVER!</div>
  </div>

  <div class="controls">
    Move: <span>WASD</span> or <span>Arrow Keys</span> ‚Ä¢ Shoot: <span>Mouse Click</span> ‚Ä¢ Reload: <span>R</span> ‚Ä¢ Pause: <span>Space</span> ‚Ä¢ Survive the zombie horde!
  </div>


  <div id="leaderboard">
    <h3>üèÜ LEADERBOARD</h3>
    <div id="leaderboard-list">
      <div class="leaderboard-entry">
        <span>No scores yet...</span>
      </div>
    </div>
  </div>


  <script src="./src/dist/Leaderboard.js"></script>
  <script src="./src/model/dist/GameModel.js"></script>
  <script src="./src/view/dist/GameView.js"></script>
  <script src="./src/controller/dist/GameController.js"></script>
  <script src="./src/dist/main.js"></script>
</body> 
</html>
